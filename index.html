<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>FCS AI Generator Suite</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<style>
  :root { --bg:#ffffff; --fg:#111; --muted:#666; --border:#d0d0d0; --accent:#0057d9; --primary-blue:#0b5cff; }
  body { background: var(--light-gray-bg, #f8f9fa); color: var(--fg); font-family: Calibri, Arial, sans-serif; font-size: 15px; margin:0; }
  .fcs-wrap { max-width: 980px; margin: 28px auto; padding: 0 16px; }
  h1 { font-size: 28px; font-weight:700; text-align:center; margin-bottom: 28px;}
  h2 { font-size: 20px; font-weight:700; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
  .fcs-card { border:1px solid var(--border); border-radius: 12px; padding: 24px; background:#fff; margin-bottom: 20px; }
  label { font-weight: 600; font-size: 14px; display: block; margin-bottom: 6px; }
  input[type="text"], select, input[type="number"], textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: #fff; font-size:15px; box-sizing:border-box; }
  input:disabled { background-color: #f8f9fa; }
  .hint, .small { font-size: 12px; color: var(--muted); margin-top: 4px; }
  button { padding: 10px 16px; border-radius: 8px; border:1px solid var(--border); background:#f6f8fb; cursor: pointer; font-weight: 600; font-size:15px; transition: all 0.2s; }
  button.primary { background: var(--primary-blue); color: #fff; border-color: var(--primary-blue); }
  button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  button:disabled { cursor: not-allowed; opacity: 0.6; }
  .fcs-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
  .fcs-tab-btn { flex-grow: 1; text-align: center; } .fcs-generator { display: none; } .fcs-generator.active { display: block; }
  .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; align-items: end; }
  .six { grid-column: span 6; } .twelve { grid-column: span 12; }
  .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; } .grid-full { grid-column: 1 / -1; }
  .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top:20px; }
  .status { margin-top:10px; min-height:1.5em; text-align:left; color:var(--muted); font-size:13px; }
  .output-container { border:1px solid var(--border); border-radius:12px; padding:24px; background:#fdfdfd; min-height: 200px; margin-top:20px; }
  .output-container h1, .output-container h2 { text-align: center; }
  .output-container table { width:100%; border-collapse: collapse; margin-top: 12px; font-size:10pt;}
  .output-container th, .output-container td { border:1px solid #ccc; padding:6px; vertical-align:top; } .output-container th { background: #f4f4f4; }
  .output-container .en { color: #0057d9; font-weight: bold; } .output-container .es { color: #c00000; font-weight: bold; }
  .output-container .ans-en { color: #0057d9; font-style: italic; } .output-container .ans-es { color: #c00000; font-style: italic; }
  .output-container .subcategory td { background: #e0e0e0; font-weight: bold; text-align: left; }
  @media (max-width: 860px){ .six, .twelve { grid-column: span 12; } .grid-2{grid-template-columns:1fr;} }
</style>
</head>
<body>
<div class="fcs-wrap">
    <h1>FCS AI GENERATOR SUITE</h1>
    <div class="fcs-tabs">
        <button id="tab-vocab" class="fcs-tab-btn primary">Vocabulary</button>
        <button id="tab-convo" class="fcs-tab-btn">Conversation</button>
        <button id="tab-test" class="fcs-tab-btn">Test</button>
    </div>

    <!-- ===== VOCABULARY GENERATOR ===== -->
    <div id="gen-vocab" class="fcs-generator active">
        <div class="fcs-card">
            <h2>Vocabulary Creator</h2>
            <div class="grid">
                <div class="six"><label for="v-topic">Topic</label><input id="v-topic" type="text" placeholder="e.g., At the Airport"></div>
                <div class="six"><label for="v-level">Level</label><select id="v-level"><option value="1">Level 1 — Survival</option><option value="2">Level 2 — Beginner</option><option value="3" selected>Level 3 — Intermediate</option><option value="4">Level 4 — Conversational</option><option value="5">Level 5 — Fluent</option></select></div>
                <div class="six"><label for="v-tmode">Total Words Mode</label><select id="v-tmode"><option value="default" selected>Preset by Level</option><option value="custom">Custom</option></select><div id="v-presetText" class="hint"></div></div>
                <div class="six"><div class="grid"><div class="six"><label for="v-tmin">Min</label><input id="v-tmin" type="number" min="1" disabled></div><div class="six"><label for="v-tmax">Max</label><input id="v-tmax" type="number" min="1" disabled></div></div></div>
                <div class="twelve"><label for="v-vocab-include">Vocabulary to Include (optional)</label><textarea id="v-vocab-include" rows="3" placeholder="Paste a full or partial list of words to include..."></textarea></div>
            </div>
            <div class="actions"><button id="v-gen" class="primary">Generate Vocabulary</button><button id="v-excel">Download Excel</button><button id="v-copy">Copy</button><div id="v-status" class="status"></div></div>
        </div>
        <div id="v-output" class="output-container"><p>Your vocabulary list will appear here...</p></div>
    </div>
    
    <!-- UI for Conversation and Test generators will be injected here -->
    <div id="gen-convo" class="fcs-generator"></div>
    <div id="gen-test" class="fcs-generator"></div>
</div>

<script>
"use strict";
(function(){
    const $=id=>document.getElementById(id);const API_URL="/api/index";
    // Initialize tab switching
    (function initTabs(){const t=document.querySelectorAll(".fcs-tab-btn"),e=document.querySelectorAll(".fcs-generator");t.forEach(o=>{o.addEventListener("click",()=>{const n=o.id.replace("tab-","gen-");t.forEach(t=>t.classList.remove("primary")),o.classList.add("primary"),e.forEach(t=>{t.style.display=t.id===n?"block":"none"})})})})();

    async function generateResult(t,e,n,o){e.disabled=!0,n.textContent="Generating... This can take up to a minute.",o.innerHTML="<h4>Please wait. The AI is crafting your content...</h4>";try{const s=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt:t})}),c=await s.json();if(!s.ok)throw new Error(c.details||c.error||"Unknown server error.");o.innerHTML=c.content,n.textContent="Success!"}catch(s){console.error("Error:",s),o.innerHTML=`<p style="color:red;"><strong>Error:</strong> ${s.message}</p>`,n.textContent="Error occurred."}finally{e.disabled=!1}}
    function copyToClipboard(t,e){if(!t.innerHTML||t.innerText.includes("will appear here")){e.textContent="Nothing to copy.";return}navigator.clipboard.writeText(t.innerText).then(()=>e.textContent="Copied!",()=>e.textContent="Copy failed.")}
    function downloadAsExcel(t,e,o){if(!t.querySelector("table")){e.textContent="No data to export.";return}try{e.textContent="Creating Excel...";const n=XLSX.utils.book_new(),l=[],c=t.querySelector("h1")?.innerText||o;l.push([c]),l.push([]),t.querySelectorAll("h2, table").forEach(t=>{"H2"===t.tagName&&l.push([t.innerText]),"TABLE"===t.tagName&&(t.querySelectorAll("tr").forEach(t=>{const e=Array.from(t.querySelectorAll("th, td")).map(t=>t.innerText);l.push(e)}),l.push([]))});const r=XLSX.utils.aoa_to_sheet(l);r["!cols"]=l.reduce((t,e)=>{return e.forEach((o,n)=>{const c=o?o.toString().length+2:10;(!t[n]||t[n].wch<c)&&(t[n]={wch:c})}),t},[]),XLSX.utils.book_append_sheet(n,r,"Generated Content"),XLSX.writeFile(n,`${o.replace(/\s+/g,"_")}.xlsx`),e.textContent="Download started."}catch(n){console.error("Excel Error:",n),e.textContent="Failed to create Excel."}}
    
    // --- VOCABULARY GENERATOR ---
    (function setupVocab(){
        const genBtn=$('v-gen'),excelBtn=$('v-excel'),copyBtn=$('v-copy'),statusEl=$('v-status'),outputEl=$('v-output'),levelEl=$("v-level"),tmodeEl=$("v-tmode"),tminEl=$("v-tmin"),tmaxEl=$("v-tmax"),presetTextEl=$("v-presetText"),topicEl=$("v-topic"),vocabIncludeEl=$("v-vocab-include");
        const presetRanges={"1":{min:35,max:55},"2":{min:60,max:85},"3":{min:90,max:120},"4":{min:120,max:180},"5":{min:160,max:240}};const levelTexts={"1":"Level 1—Survival","2":"Level 2—Beginner","3":"Level 3—Intermediate","4":"Level 4—Conversational","5":"Level 5—Fluent"};
        
        function updateUI(){const isCustom=tmodeEl.value==='custom';const range=presetRanges[levelEl.value];tminEl.disabled=!isCustom;tmaxEl.disabled=!isCustom;if(!isCustom){tminEl.value=range.min;tmaxEl.value=range.max;}presetTextEl.textContent=`Preset for ${levelTexts[levelEl.value]}: ${range.min}–${range.max} words.`;}
        tmodeEl.addEventListener('change',updateUI);levelEl.addEventListener('change',updateUI);
        
        genBtn.addEventListener('click', () => {
            if(!topicEl.value.trim()){statusEl.textContent="Please enter a topic.";return;}
            const prompt = `
OUTPUT CONTRACT:
- You MUST respond with a single, complete HTML file with embedded styles.
- Do NOT include markdown, commentary, or any text outside of the HTML document.
- The output MUST be ready to display directly in a browser.

STYLE RULES:
- Font: Calibri, size 10pt.
- Colors: English is bold blue (<span class="en">), Spanish is bold red (<span class="es">).
- Headings: <h1> for the main title, <h2> for sections, all centered.
- Tables: Use standard HTML tables (<table>) with borders and padding.

GENERATION LOGIC (NON-NEGOTIABLE):
1.  **Section Order**: Nouns (with subcategories), Verbs, Descriptive Words, Common Phrases, Common Questions. You MUST include all sections.
2.  **Word Counts by Level**: Adhere STRICTLY to the word counts for each section based on the selected Level.
    - Level 1: Nouns <= 35, Verbs <= 15, Descriptive <= 12, Questions <= 8, Phrases <= 12.
    - Level 2: Nouns 30-55, Verbs 12-20, Descriptive 10-18, Questions 7-12, Phrases 10-18.
    - Level 3: Nouns 50-75, Verbs 18-30, Descriptive 18-28, Questions 12-18, Phrases 15-25.
    - Level 4: Nouns >= 70, Verbs >= 25, Descriptive >= 25, Questions >= 18, Phrases >= 25.
    - Level 5: Nouns >= 90, Verbs >= 30, Descriptive >= 30, Questions >= 25, Phrases >= 35.
3.  **Total Words**: Honor the Total Min/Max. 'Total Words' counts ONLY Nouns + Verbs + Descriptive Words. Adjust section counts proportionally to meet the total.
4.  **Sentence Structure Rules**:
    - Nouns: Full sentences (e.g., "Here is the <span class='en'>airplane</span>." / "Aquí está el <span class='es'>avión</span>."). Use natural variations like "This is...".
    - Verbs: Full sentences (e.g., "I am going to <span class='en'>fly</span>..."). Use nouns from this lesson.
    - Descriptive Words: Full sentences using ser/estar.
5.  **Spanish Gender Rule**: English side shows masculine only. Spanish side shows masculine, with feminine in parentheses if applicable (e.g., 'el <span class="es">pasajero</span> (la <span class="es">pasajera</span>)').
6.  **Alphabetization**: ALL sections and subcategories MUST be alphabetized by the English term.
7.  **Labels**: Start each section with an in-table label row (e.g., <tr><td class="subcategory" colspan="2">Nouns / Sustantivos</td></tr>).

--- USER INPUT ---
Topic: ${topicEl.value}
Level: ${levelEl.value}
Total Words Mode: ${tmodeEl.value}
Min Words: ${tminEl.value}
Max Words: ${tmaxEl.value}
Vocabulary to Include: ${vocabIncludeEl.value || 'None'}`;
            generateResult(prompt, genBtn, statusEl, outputEl);
        });
        
        copyBtn.addEventListener('click',()=>copyToClipboard(outputEl,statusEl));
        excelBtn.addEventListener('click', () => downloadAsExcel(outputEl, statusEl, topicEl.value || 'Vocabulary'));
        updateUI();
    })();
    
    // --- CONVERSATION & TEST GENERATOR UI & LOGIC ---
    (function setupTheRest(){
        const convoUI=`<div class="fcs-card"><h2>Conversation Creator</h2><div class="grid-2"><div class="grid-full"><label>Topic</label><input id="c-topic" type="text" placeholder="e.g., A funny story about a vacation"/></div><div><label>Level</label><select id="c-level"><option value="1">Level 1</option><option value="2" selected>Level 2</option><option value="3">Level 3</option><option value="4">Level 4</option><option value="5">Level 5</option></select></div><div><label>Tone</label><select id="c-tone"><option>Neutral, casual</option><option>Informal, friendly</option><option>Professional, formal</option></select></div><div class="grid-full"><label>Vocabulary (Optional)</label><textarea id="c-vocab" rows="4" placeholder="e.g., playa, sol, arena..."></textarea></div><div><label># Convos</label><input id="c-numConvos" type="number" value="1"/></div><div><label># Speakers</label><input id="c-numSpeakers" type="number" value="2"/></div><div><label>Add Fill-In-The-Blank?</label><select id="c-addFib"><option value="no">No</option><option value="yes" selected>Yes</option></select></div><div><label>FIB Focus</label><select id="c-fibFocus"><option>Mixed</option><option>Vocab only</option><option>Grammar only</option><option>Verbs only</option></select></div></div><div class="actions"><button id="c-gen" class="primary">Generate</button><button id="c-excel">Excel</button><button id="c-copy">Copy</button><div id="c-status" class="status"></div></div></div><div id="c-output" class="output-container"><p>Your conversation appears here...</p></div>`;
        $('gen-convo').innerHTML=convoUI;
        $('c-gen').addEventListener('click', () => {
            const topicEl = $('c-topic'); if (!topicEl.value.trim()) { $('c-status').textContent = "Please enter a topic."; return; }
            const prompt = `OUTPUT CONTRACT: Respond with a single HTML file with embedded styles, following all rules from the FCS CONVERSATION CREATOR documentation. Key Rules: Format as 2-column layout. Bold and color vocab. Use ________ (ENGLISH HINT) for blanks and provide an answer key section.\n\n--- USER INPUT ---\n` +
                `Topic: ${topicEl.value}\nLevel: ${$('c-level').value}\nVocabulary List: ${$('c-vocab').value||"auto"}\n`+
                `Num Convos: ${$('c-numConvos').value}\nNum Speakers: ${$('c-numSpeakers').value}\n` +
                `Add FIB: ${$('c-addFib').value}\nFIB Focus: ${$('c-fibFocus').value}\nTone: ${$('c-tone').value}`;
            generateResult(prompt, $('c-gen'), $('c-status'), $('c-output'));
        });
        $('c-copy').addEventListener('click',()=>copyToClipboard($('c-output'),$('c-status')));
        $('c-excel').addEventListener('click',()=>downloadAsExcel($('c-output'),$('c-status'),$('c-topic').value || 'Conversation'));
        
        const testUI=`<div class="fcs-card"><h2>Test Creator</h2><div><label for="t-vocab">Vocabulary List</label><textarea id="t-vocab" rows="6" placeholder="Paste the EXACT vocabulary for the test..."></textarea></div><div><label for="t-level">Level</label><select id="t-level"><option value="1">Level 1</option><option value="2" selected>Level 2</option><option value="3">Level 3</option><option value="4">Level 4</option><option value="5">Level 5</option></select></div><div><label><input type="checkbox" id="t-anskeys" checked> Include Answer Keys?</label></div><div class="actions"><button id="t-gen" class="primary">Generate</button><button id="t-excel">Excel</button><button id="t-copy">Copy</button><div id="t-status" class="status"></div></div></div><div id="t-output" class="output-container"><p>Your test will appear here...</p></div>`;
        $('gen-test').innerHTML=testUI;
        $('t-gen').addEventListener('click', () => {
            const vocabEl=$('t-vocab'); if(!vocabEl.value.trim()){$('t-status').textContent="Please paste a vocab list.";return;}
            const prompt=`OUTPUT CONTRACT: Create a 3-part Spanish test as a single HTML file. Follow all rules from the FCS TEST CREATOR documentation. Key Rules: Return ONLY raw HTML. Structure MUST be Part 1 (ES->EN), Part 2 (EN->ES), Part 3 (Oral Prompts). Use ONLY provided vocab and level-grammar. Place answer keys at the very end if requested.\n\n--- USER INPUT ---\nLevel: ${$('t-level').value}\nInclude Answer Keys: ${$('t-anskeys').checked}\nVocabulary List:\n${vocabEl.value}`;
            generateResult(prompt, $('t-gen'), $('t-status'), $('t-output'));
        });
        $('t-copy').addEventListener('click',()=>copyToClipboard($('t-output'),$('t-status')));
        $('t-excel').addEventListener('click', ()=>downloadAsExcel($('t-output'), $('t-status'), 'Test'));
    })();
})();
</script>

</body>
</html>
