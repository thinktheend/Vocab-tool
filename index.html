<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>FCS AI Generator Suite</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<style>
  :root { --bg:#ffffff; --fg:#111; --muted:#666; --border:#d0d0d0; --accent:#0057d9; --primary-blue:#0b5cff; }
  body { background: var(--light-gray-bg, #f8f9fa); color: var(--fg); font-family: Calibri, Arial, sans-serif; font-size: 15px; margin:0; }
  .fcs-wrap { max-width: 980px; margin: 28px auto; padding: 0 16px; }
  h1 { font-size: 28px; font-weight:700; text-align:center; margin-bottom: 28px;}
  h2 { font-size: 20px; font-weight:700; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
  .fcs-card { border:1px solid var(--border); border-radius: 12px; padding: 24px; background:#fff; margin-bottom: 20px; }
  label { font-weight: 600; font-size: 14px; display: block; margin-bottom: 6px; }
  input[type="text"], select, input[type="number"], textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: #fff; font-size:15px; box-sizing:border-box; }
  input:disabled { background-color: #f8f9fa; }
  .hint, .small { font-size: 12px; color: var(--muted); margin-top: 4px; }
  button { padding: 10px 16px; border-radius: 8px; border:1px solid var(--border); background:#f6f8fb; cursor: pointer; font-weight: 600; font-size:15px; transition: all 0.2s; }
  button.primary { background: var(--primary-blue); color: #fff; border-color: var(--primary-blue); }
  button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  button:disabled { cursor: not-allowed; opacity: 0.6; }
  .fcs-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
  .fcs-tab-btn { flex-grow: 1; text-align: center; } .fcs-generator { display: none; } .fcs-generator.active { display: block; }
  .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; align-items: end; }
  .six { grid-column: span 6; } .twelve { grid-column: span 12; }
  .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; } .grid-full { grid-column: 1 / -1; }
  .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top:20px; }
  .status { margin-top:10px; min-height:1.5em; text-align:left; color:var(--muted); font-size:13px; }
  .output-container { border:1px solid var(--border); border-radius:12px; padding:24px; background:#fdfdfd; min-height: 200px; margin-top:20px; }
  .output-container h1, .output-container h2 { text-align: center; }
  .output-container table { width:100%; border-collapse: collapse; margin-top: 12px; font-size:10pt;}
  .output-container th, .output-container td { border:1px solid #ccc; padding:6px; vertical-align:top; } .output-container th { background: #f4f4f4; }
  .output-container .en { color: #0057d9; font-weight: bold; } .output-container .es { color: #c00000; font-weight: bold; }
  @media (max-width: 860px){ .six, .twelve { grid-column: span 12; } .grid-2{grid-template-columns:1fr;} }
</style>
</head>
<body>
<div class="fcs-wrap">
    <h1>FCS AI GENERATOR SUITE</h1>
    <div class="fcs-tabs">
        <button id="tab-vocab" class="fcs-tab-btn primary">Vocabulary</button>
        <button id="tab-convo" class="fcs-tab-btn">Conversation</button>
        <button id="tab-test" class="fcs-tab-btn">Test</button>
    </div>
    <!-- HTML UIs will be injected here by JavaScript -->
    <div id="gen-vocab" class="fcs-generator active"></div>
    <div id="gen-convo" class="fcs-generator"></div>
    <div id="gen-test" class="fcs-generator"></div>
</div>

<script>
"use strict";
(function(){
    const $=id=>document.getElementById(id); const API_URL="/api/index";
    (function(){const t=document.querySelectorAll(".fcs-tab-btn"),e=document.querySelectorAll(".fcs-generator");t.forEach(o=>{o.addEventListener("click",()=>{const n=o.id.replace("tab-","gen-");t.forEach(t=>t.classList.remove("primary")),o.classList.add("primary"),e.forEach(t=>{t.style.display=t.id===n?"block":"none"})})})})();
    async function generateResult(t,e,n,o){e.disabled=!0,n.textContent="Generating... This can take up to a minute.",o.innerHTML="<h4>Please wait. The AI is crafting your content...</h4>";try{const s=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt:t})}),c=await s.json();if(!s.ok)throw new Error(c.details||c.error||"An unknown server error.");o.innerHTML=c.content,n.textContent="Generation successful!"}catch(s){console.error("Error:",s),o.innerHTML=`<p style="color:red;"><strong>Error:</strong> Failed to generate. ${s.message}</p>`,n.textContent="An error occurred."}finally{e.disabled=!1}}
    function copyToClipboard(t,e){if(!t.innerHTML||t.innerText.includes("will appear here")){e.textContent="Nothing to copy.";return}navigator.clipboard.writeText(t.innerText).then(()=>e.textContent="Copied!",()=>e.textContent="Copy failed.")}
    
    // --- NEW: Excel Export Helper ---
    function downloadAsExcel(outputEl, statusEl, baseFilename) {
        if (!outputEl.querySelector('table')) { statusEl.textContent = "No data to export."; return; }
        try {
            statusEl.textContent = "Creating Excel file...";
            const wb = XLSX.utils.book_new();
            const ws_data = [];
            const title = outputEl.querySelector('h1')?.innerText || baseFilename;
            ws_data.push([title]); // Add title
            ws_data.push([]); // Spacer row

            outputEl.querySelectorAll('h2, table').forEach(el => {
                if(el.tagName === 'H2') {
                    ws_data.push([el.innerText]); // Add section header
                }
                if(el.tagName === 'TABLE') {
                    const rows = el.querySelectorAll('tr');
                    rows.forEach(row => {
                        const rowData = Array.from(row.querySelectorAll('th, td')).map(cell => cell.innerText);
                        ws_data.push(rowData);
                    });
                    ws_data.push([]); // Spacer row after table
                }
            });
            
            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            const colWidths = ws_data.reduce((acc, row) => {
                row.forEach((cell, i) => {
                    const len = cell ? cell.toString().length + 2 : 10;
                    if (!acc[i] || acc[i].wch < len) { acc[i] = { wch: len }; }
                });
                return acc;
            }, []);
            ws['!cols'] = colWidths;
            XLSX.utils.book_append_sheet(wb, ws, 'Generated Content');
            XLSX.writeFile(wb, `${baseFilename.replace(/\s+/g, '_')}.xlsx`);
            statusEl.textContent = "Download started.";
        } catch (error) {
            console.error("Excel Export Error:", error);
            statusEl.textContent = "Failed to create Excel file.";
        }
    }

    // --- VOCABULARY GENERATOR ---
    (function setupVocab(){
        const vocabUI=`<div class="fcs-card"><h2>Vocabulary Creator</h2><div class="grid"><div class="six"><label for="v-topic">Topic</label><input id="v-topic" type="text" value="At the Airport"></div><div class="six"><label for="v-level">Level</label><select id="v-level"><option value="1">Level 1 — Survival</option><option value="2">Level 2 — Beginner</option><option value="3" selected>Level 3 — Intermediate</option><option value="4">Level 4 — Conversational</option><option value="5">Level 5 — Fluent</option></select></div><div class="six"><label for="v-tmode">Total Words Mode</label><select id="v-tmode"><option value="default" selected>Preset by Level</option><option value="custom">Custom</option></select><div id="v-presetText" class="hint"></div></div><div class="six"><div class="grid"><div class="six"><label for="v-tmin">Min</label><input id="v-tmin" type="number" min="1" disabled></div><div class="six"><label for="v-tmax">Max</label><input id="v-tmax" type="number" min="1" disabled></div></div></div><div class="twelve"><label for="v-vocab-include">Vocabulary to Include (optional)</label><textarea id="v-vocab-include" rows="3" placeholder="Paste words to include..."></textarea></div></div><div class="actions"><button id="v-gen" class="primary">Generate Vocabulary</button><button id="v-excel">Download Excel</button><button id="v-copy">Copy</button><div id="v-status" class="status"></div></div></div><div id="v-output" class="output-container"><p>Your list will appear here...</p></div>`;
        $('gen-vocab').innerHTML=vocabUI;
        
        const genBtn=$('v-gen'),excelBtn=$('v-excel'),copyBtn=$('v-copy'),statusEl=$('v-status'),outputEl=$('v-output'),levelEl=$("v-level"),tmodeEl=$("v-tmode"),tminEl=$("v-tmin"),tmaxEl=$("v-tmax"),presetTextEl=$("v-presetText"),topicEl=$("v-topic");
        const presetRanges={"1":{min:35,max:55},"2":{min:60,max:85},"3":{min:90,max:120},"4":{min:120,max:180},"5":{min:160,max:240}};
        const levelTexts={"1":"Level 1—Survival","2":"Level 2—Beginner","3":"Level 3—Intermediate","4":"Level 4—Conversational","5":"Level 5—Fluent"};
        function updateUI(){const isCustom=tmodeEl.value==='custom'; const range=presetRanges[levelEl.value];tminEl.disabled=!isCustom; tmaxEl.disabled=!isCustom;if(!isCustom){tminEl.value=range.min;tmaxEl.value=range.max;}presetTextEl.textContent=`Preset for ${levelTexts[levelEl.value]}: ${range.min}–${range.max} words.`;}
        tmodeEl.addEventListener('change',updateUI);levelEl.addEventListener('change',updateUI);
        genBtn.addEventListener('click', ()=>{if(!topicEl.value.trim()){statusEl.textContent="Please enter a topic.";return;}const prompt=`...[FULL VOCAB PROMPT]...`;generateResult(prompt.replace('[FULL VOCAB PROMPT]', `OUTPUT CONTRACT: ... User Input:\nTopic: ${topicEl.value}\n...etc`), genBtn, statusEl, outputEl);});
        copyBtn.addEventListener('click',()=>copyToClipboard(outputEl,statusEl));
        excelBtn.addEventListener('click', ()=>downloadAsExcel(outputEl, statusEl, topicEl.value || 'Vocabulary'));
        updateUI();
    })();
    
    // --- CONVERSATION GENERATOR ---
    (function setupConvo(){
        const convoUI=`<div class="fcs-card"><h2>Conversation Creator</h2>...</div><div id="c-output" class="output-container"><p>Your conversation will appear here...</p></div>`;
        $('gen-convo').innerHTML=convoUI.replace('...',`<div class="grid-2"><div class="grid-full"><label>Topic</label><input id="c-topic" value="A trip to the beach" type="text"/></div><div><label>Level</label><select id="c-level"><option value="1">Level 1</option><option value="2" selected>Level 2</option><option value="3">Level 3</option><option value="4">Level 4</option><option value="5">Level 5</option></select></div><div><label>Tone</label><select id="c-tone"><option>Neutral, casual</option><option>Informal, friendly</option></select></div><div class="grid-full"><label>Vocabulary (Optional)</label><textarea id="c-vocab" rows="4"></textarea></div><div><label># Convos</label><input id="c-numConvos" type="number" value="1"/></div><div><label># Speakers</label><input id="c-numSpeakers" type="number" value="2"/></div><div><label>Add FIB?</label><select id="c-addFib"><option value="no">No</option><option value="yes" selected>Yes</option></select></div><div><label>FIB Focus</label><select id="c-fibFocus"><option>Mixed</option><option>Verbs only</option></select></div></div><div class="actions"><button id="c-gen" class="primary">Generate</button><button id="c-excel">Download Excel</button><button id="c-copy">Copy</button><div id="c-status" class="status"></div></div>`);
        const genBtn=$('c-gen'),excelBtn=$('c-excel'),copyBtn=$('c-copy'),statusEl=$('c-status'),outputEl=$('c-output');
        genBtn.addEventListener('click', ()=>{const topicEl=$('c-topic'); if(!topicEl.value.trim()){statusEl.textContent="Please enter a topic.";return;} const prompt=`...[FULL CONVO PROMPT]...`;generateResult(prompt.replace('[FULL CONVO PROMPT]',`... User Input:\nTopic: ${topicEl.value}`), genBtn, statusEl, outputEl);});
        copyBtn.addEventListener('click',()=>copyToClipboard(outputEl,statusEl));
        excelBtn.addEventListener('click', ()=>downloadAsExcel(outputEl, statusEl, $('c-topic').value || 'Conversation'));
    })();

    // --- TEST GENERATOR ---
    (function setupTest(){
        const testUI=`<div class="fcs-card"><h2>Test Creator</h2><div><label for="t-vocab">Vocab List</label><textarea id="t-vocab" rows="6"></textarea></div><div><label for="t-level">Level</label><select id="t-level"><option value="1">Level 1</option><option value="2" selected>Level 2</option><option value="3">Level 3</option><option value="4">Level 4</option><option value="5">Level 5</option></select></div><div><label><input type="checkbox" id="t-anskeys" checked> Include Answer Keys?</label></div><div class="actions"><button id="t-gen" class="primary">Generate</button><button id="t-excel">Download Excel</button><button id="t-copy">Copy</button><div id="t-status" class="status"></div></div></div><div id="t-output" class="output-container"><p>Your test will appear here...</p></div>`;
        $('gen-test').innerHTML=testUI;
        const genBtn=$('t-gen'),excelBtn=$('t-excel'),copyBtn=$('t-copy'),statusEl=$('t-status'),outputEl=$('t-output');
        genBtn.addEventListener('click', ()=>{const vocabEl=$('t-vocab'); if(!vocabEl.value.trim()){statusEl.textContent="Please paste a list.";return;}const prompt=`...[FULL TEST PROMPT]...`;generateResult(prompt.replace('[FULL TEST PROMPT]', `... User Input:\nLevel: ${$('t-level').value}`), genBtn, statusEl, outputEl);});
        copyBtn.addEventListener('click',()=>copyToClipboard(outputEl,statusEl));
        excelBtn.addEventListener('click', ()=>downloadAsExcel(outputEl, statusEl, 'Test'));
    })();
})();
</script>
</body>
</html>
